version: "3"
services:

    client:
        image: docker.pkg.github.com/icdps/boat-house/client:latest
        ports:
            - 5000:8080
        networks:
            - frontend
            - backend

    management:
        image: docker.pkg.github.com/icdps/boat-house/management:latest
        ports:
            - 5001:4000
        networks:
            - backend
        depends_on:
            - statistics-service-db

    statistics-service-api:
        image: docker.pkg.github.com/icdps/boat-house/statistics_service_api:latest
        ports:
            - 6001:80
        networks:
            - frontend
            - backend

    statistics-service-worker:
        image: docker.pkg.github.com/icdps/boat-house/statistics_service_worker:latest
        networks:
            - frontend
            - backend

    statistics-service-redis:
        image: docker.pkg.github.com/icdps/boat-house/redis:alpine
        ports:
            - 6379:6379
        networks:
            - frontend

    statistics-service-db:
        image: docker.pkg.github.com/icdps/boat-house/postgres:9.4
        volumes:
            - db-data:/var/lib/postgresql/data
        networks:
            - backend

    product-service-api:
        image: docker.pkg.github.com/icdps/boat-house/product_service_api:latest
        ports:
            - 7001:8080
        networks:
            - frontend
            - backend

    product-service-db:
        image: docker.pkg.github.com/icdps/boat-house/mysql:5.6
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        volumes:
            - ./product-service/api/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
        ports:
            - 3306:3306
        environment:
          MYSQL_ROOT_PASSWORD: P2ssw0rd
        networks:
            - frontend
            - backend

networks:
    frontend:
    backend:

volumes:
    db-data:

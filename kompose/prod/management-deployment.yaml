apiVersion: apps/v1
kind: Deployment
metadata:
  name: management
  namespace: boathouse-prod
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: management
  template:
    metadata:
      labels:
        app: management
    spec:
      containers:
      - image: docker.pkg.github.com/vitaminc0224/boat-house/management:latest
        name: management
        ports:
        - containerPort: 4000
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always